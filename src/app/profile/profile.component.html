<div class="profile-container">
  <div class="profile">
    <div class="avatar">
      <img *ngIf="!isEditing" [src]="user.avatar || 'assets/default-avatar.png'" alt="Profile Picture">
    </div>
    <app-image-upload *ngIf="isEditing" [imageURL]="user.avatar" (imageURLOutput)="handleImageOutput($event)"></app-image-upload>

    <div class="details">
      <div class="columns">
        <div class="column">
          <div class="field">
            <label>Nom:</label>
            <span *ngIf="!isEditing">{{ user.lastName }}</span>
            <input *ngIf="isEditing" [(ngModel)]="user.lastName">
          </div>
          <div class="field">
            <label>Pr√©nom:</label>
            <span *ngIf="!isEditing">{{ user.firstName }}</span>
            <input *ngIf="isEditing" [(ngModel)]="user.firstName">
          </div>
          <div class="field">
            <label>Nom d'utilisateur:</label>
            <span *ngIf="!isEditing">{{ user.username }}</span>
            <input *ngIf="isEditing" [(ngModel)]="user.username">
          </div>
        </div>
        <div class="column">
          <div class="field">
            <label>Email:</label>
            <span *ngIf="!isEditing">{{ user.email }}</span>
            <input *ngIf="isEditing" [(ngModel)]="user.email">
          </div>
          <div class="field">
            <label>Description:</label>
            <textarea *ngIf="!isEditing" readonly>{{ user.description }}</textarea>
            <textarea *ngIf="isEditing" [(ngModel)]="user.description"></textarea>
          </div>
        </div>
      </div>

      <button *ngIf="isOwner" (click)="toggleEdit()">{{ isEditing ? 'Sauvegarder' : 'Modifier' }}</button>
    </div>

    <h2>Recettes :</h2>
    <app-recipe-card-list [recipes]="recipes"></app-recipe-card-list>
  </div>
</div>
