<!-- signin.component.html -->

<div class="overlay" (click)="onOverlayClick($event)">
  <div class="signin-form" (click)="onFormClick($event)">
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <label for="firstName">First Name:</label>
      <input id="firstName" formControlName="firstName" type="text">
      <div *ngIf="firstName?.invalid && firstName?.touched" class="error">First Name is required</div>
      
      <label for="lastName">Last Name:</label>
      <input id="lastName" formControlName="lastName" type="text">
      <div *ngIf="lastName?.invalid && lastName?.touched" class="error">Last Name is required</div>
      
      <label for="username">Username:</label>
      <input id="username" formControlName="username" type="text">
      <div *ngIf="username?.invalid && username?.touched" class="error">Username is required</div>
      
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email">
      <div *ngIf="email?.invalid && email?.touched" class="error">Valid email is required</div>
      
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password">
      <div *ngIf="password?.invalid && password?.touched" class="error">Password is required</div>
      
      <button type="submit">Sign In</button>
      <button type="button" (click)="openLoginOverlay()">Login</button>
      <button type="button" (click)="closeOverlay()">Close</button>
      
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </form>
  </div>
</div>
