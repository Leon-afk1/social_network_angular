<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button *ngFor="let recipe of recipes; let i = index"
            type="button"
            [attr.data-bs-target]="'#carouselExampleCaptions'"
            [attr.data-bs-slide-to]="i"
            [class.active]="i === 0"
            [attr.aria-current]="i === 0 ? 'true' : undefined"
            [attr.aria-label]="'Slide ' + (i + 1)">
    </button>
  </div>
  <div class="carousel-inner">
    <div *ngFor="let recipe of recipes; let i = index"
         class="carousel-item"
         [class.active]="i === 0">
      <a [routerLink]="['/recipe', recipe.id]">
        <img [src]="recipe.image" class="d-block w-100" [alt]="recipe.title">
      </a>
    </div>
  </div>
  <div class="carousel-captions">
    <div *ngFor="let recipe of recipes; let i = index" 
         class="carousel-caption-item"
         [class.active]="i === 0">
      <h5>{{ recipe.title }}</h5>
      <p>{{ recipe.description }}</p>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
