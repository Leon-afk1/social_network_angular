<button *ngIf="!authService.isLoggedIn()" (click)="toggleSignIn()">Sign In / Log In</button>
<button *ngIf="authService.isLoggedIn()" (click)="logout()">Logout</button>
<button *ngIf="authService.isLoggedIn()">Profile</button>

<app-signin *ngIf="showSignIn" (close)="closeSignIn()" (showLogin)="toggleLogin()"></app-signin>
<app-login *ngIf="showLogin" (close)="closeLogin()"></app-login>
